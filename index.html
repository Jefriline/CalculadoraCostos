<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos de Software</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <h1><i class="fas fa-calculator"></i> Calculadora de Costos</h1>
            <div class="input-group">
                <label for="hours">
                    <i class="fas fa-clock"></i> Horas Estimadas:
                </label>
                <input type="number" id="hours" placeholder="Ingrese las horas">
            </div>
            <div class="input-group">
                <label for="rate">
                    <i class="fas fa-dollar-sign"></i> Tarifa por Hora:
                </label>
                <input type="number" id="rate" placeholder="Ingrese la tarifa">
            </div>
            <button id="calculateBtn">
                <i class="fas fa-calculator"></i> Calcular Costo
            </button>
            <div class="result" id="result">
                <div class="result-item">
                    <span class="label">Tiempo Estimado:</span>
                    <span id="timeResult">-</span>
                </div>
                <div class="result-item">
                    <span class="label">Costo Total:</span>
                    <span id="costResult">-</span>
                </div>
            </div>
            <div class="signature">
                <p>Desarrollado por Jefferson Lopez</p>
                <p class="code">ADSO - 2901682</p>
            </div>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
